<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lab 8 - Denver Neighborhood Data</title>

  <!-- Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #map {
      width: 100%;
      height: 70%;
    }

    h1 {
      color: #3293a8;
      font-family: "Garamond", serif;
      font-size: 20px;
    }

    p {
      font: serif 10px;
      color: #3293a8;
    }

    #header {
      width: 100%;
      margin: auto;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>

  <script>
    $(document).ready(function () {
      // Create the map and center it on Denver
      var map = L.map('map').setView([39.7392, -104.9903], 11);

      // Define base map layers
      var OSMTiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      var HOTOSMTiles = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors, Tiles style by Humanitarian OpenStreetMap Team hosted by OpenStreetMap France'
      });

      var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Map data: &copy; OpenStreetMap contributors, SRTM | Map style: OpenTopoMap (CC-BY-SA)'
      });

      // Set up basemap layers object
      var baseMaps = {
        "OpenStreetMap": OSMTiles,
        "Humanitarian OSM": HOTOSMTiles,
        "OpenTopoMap": OpenTopoMap
      };

      // Add layer control
      var layerControl = L.control.layers(baseMaps, null).addTo(map);
  $.getJSON('./acs_denver_2021.geojson', function(data){

    // convert the file into a layer
    acsDenver2021Layer = L.geoJSON(data).addTo(map);

    //move the map to the area of the data
    map.panTo(acsDenver2021Layer.getBounds().getCenter());
    //add layer to the layercontrol 
    layerControl.addOverlay(acsDenver2021Layer, "Census 2021")
  });
      // Load RTD Park-N-Ride GeoJSON data from remote server
      $.getJSON('https://services1.arcgis.com/zdB7qR0BtYrg0Xpl/arcgis/rest/services/ODC_TRANS_RTDPARKNRIDE_P/FeatureServer/280/query?outFields=*&where=1%3D1&f=geojson', function (data) {
        var newLayer = L.geoJSON(data).addTo(map);
        layerControl.addOverlay(newLayer, "RTD Park-N-Ride");
      });

    });
  </script>
</head>
<body>
  <div id="header">
    <h1><a href="https://www.census.gov/programs-surveys/acs">Denver 2021 American Community Survey (Census) data</a></h1>
    <p>Data from <a href="https://opendata-geospatialdenver.hub.arcgis.com/maps/619c7f836b6e4188b0e0f0458aecba26">Denver Open Data Catalog</a></p>
  </div>

  <div id="map"></div>
</body>
</html>
